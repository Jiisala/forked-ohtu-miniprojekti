# fly.toml file generated for viite-sovellus on 2022-12-07T14:31:49+02:00

app = "viite-sovellus"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  PORT ="5000"

[build]
  builder = "paketobuildpacks/builder:full"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 5000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
